<h1 align=center><font color=#ff6600>Edit Tag Window</font></h1>
The "edit tag window" is used to edit tag values of a single file.<p>

<h2 align=left><font color=#ff6600>Adv panel button</font></h2>
Press this button to make the advanced edit tag window appears. In
this window you can edit the tag fields that have been introduced with
tag version2 standard.
