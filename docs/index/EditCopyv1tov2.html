<html>
<h1 align=center><font color=#ff6600>Edit Tag Window</font></h1>
The "edit tag window" is used to edit tag values of a single file.<p>

<h2 align=left><font color=#ff6600>Copy v1 to v2 button</font></h2>
Copies the fields of tag version 1 to the fields of tag version 2.
It does not write anything to the disk.
