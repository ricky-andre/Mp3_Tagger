<h1 align=center><font color=#ff6600>Rename By Tag Window</font></h1>
The "rename by tag window" is used to rename files using their tag values.<p>

<h2><font color=#ff6600>Leading '0'</font></h2><p>
If the track field has been selected and is used to rename files,
selecting this checkbox number "4" will be written as "04", number "5"
will be written as "05" and so on.
